<html>
  <!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sing up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="styles/estilo.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="contenido-body-log-sing">
      <header class="cabecera-h2">
        <div class="h2-log-up">
          <h2>Registrarse</h2>
        </div>
      </header>

      <form class="contenido-log-up" action="gracias.html">
        <h3>Correo electronico</h3>
        <input type="email" id="email" placeholder="correo electronico" />
        <h3>Contraseña</h3>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="contraseña"
        />
        <h3>Confirmar contraseña</h3>
        <input
          type="password"
          name="password-2"
          id="password-2"
          placeholder="contraseña"
        />
        <button type="submit">Sing up</button>
      </form>

      <footer class="pie-pag-log-up">
        <div>
          <p>Creación para trabajo</p>
        </div>
        <div>
          <ul>
            <li>arubirod@myuax.com</li>
            <li>+34 111 11 11 11</li>
            <li>Estudiante IronHack</li>
            <li>Adrián Rubio Rodríguez</li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
